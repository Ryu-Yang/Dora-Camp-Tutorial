# Run on Pi

nodes:
  - id: key-listener
    path: ../../src/key_listener.py
    inputs:
      tick: dora/timer/millis/10
    outputs:
      - char

  - id: key-text
    path: ../../src/key_text.py
    inputs:
      keyboard: key-listener/char
    outputs:
      - text

  - id: trans-cmd
    path: ../../src/trans_cmd.py
    inputs:
      text: key-text/text
    outputs:
      - movec
      - claw
      - save
      - clear
      - begin
      - stop
      - goto
  
  - id: arm
    path: ../../src/gen72.py
    inputs:
      movec: trans-cmd/movec
      claw: trans-cmd/claw
      save: trans-cmd/save
      clear: trans-cmd/clear
      begin: trans-cmd/begin
      stop: trans-cmd/stop
      goto: trans-cmd/goto
    env:
      ROBOT_IP: 192.168.1.18  # gen72 robotic arm default IP address

#   pip install llama-factory-recorder
#   pip install dora-qwenvl

#   cargo install rerun-cli --locked
#   cd dora\node-hub\dora-rerun
#   cargo install --path .


# Run the following command on pi:
#   pip install opencv-python
#   pip install opencv-video-capture


nodes:
  - id: key-listener
    path: key_listener.py
    inputs:
      tick: dora/timer/millis/10
    outputs:
      - char

  - id: key-text
    path: key_text.py
    inputs:
      keyboard: key-listener/char
    outputs:
      - text

  - id: camera1
    path: opencv-video-capture
    _unstable_deploy:
      machine: pi
    inputs:
      tick: dora/timer/millis/200
    outputs:
      - image
    env:
      CAPTURE_PATH: 2
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480
      ENCODING: jpeg

  - id: camera2
    path: opencv-video-capture
    _unstable_deploy:
      machine: pi
    inputs:
      tick: dora/timer/millis/200
    outputs:
      - image
    env:
      CAPTURE_PATH: 0
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480
      ENCODING: jpeg

  - id: llama-factory-recorder
    path: llama-factory-recorder
    inputs:
      image_1:
        source: camera1/image
        queue_size: 1
      image_2:
        source: camera2/image
        queue_size: 1
      ground_truth: key-text/text
    outputs:
      - text
    env:
      DEFAULT_QUESTION: Respond with arm left, arm right, arm up, arm down, open, close, to grab the bottle.
      LLAMA_FACTORY_ROOT_PATH: ./recorder

  - id: plot
    path: dora-rerun
    inputs:
      image_1:
        source: camera1/image
        queue_size: 1
      image_2:
        source: camera2/image
        queue_size: 1
      textlog_vlm: llama-factory-recorder/text
    env:
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480
      RERUN_MEMORY_LIMIT: 50%
      README: |
        To control the robot, use the following keys:
        - w: move forward
        - s: move backward
        - a: move left
        - d: move right
        - q: stop
        - r: open gripper
        - t: close gripper
        - h: move arm left
        - k: move arm right
        - y: move arm down
        - i: move arm up
        - u: move arm forward
        - j: move arm backward
        - v: go home
        - b: save home

  - id: arm-interpolation
    path: arm_interpolation.py
    inputs:
      keyboard: llama-factory-recorder/text
    outputs:
      - movec
      - movej
      - claw
      - go_to
      - save


nodes:
  - id: key-listener
    path: key_listener.py
    inputs:
      tick: dora/timer/millis/10
    outputs:
      - char

  - id: key-text
    path: key_text.py
    inputs:
      keyboard: key-listener/char
    outputs:
      - text

  - id: camera1
    path: opencv-video-capture
    _unstable_deploy:
      machine: pi
    inputs:
      tick: dora/timer/millis/200
    outputs:
      - image
    env:
      CAPTURE_PATH: 2
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480
      ENCODING: jpeg
      FLIP: BOTH

  - id: camera2
    path: opencv-video-capture
    _unstable_deploy:
      machine: pi
    inputs:
      tick: dora/timer/millis/200
    outputs:
      - image
    env:
      CAPTURE_PATH: 0
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480
      ENCODING: jpeg
      FLIP: BOTH

  - id: llama-factory-recorder
    path: llama-factory-recorder
    inputs:
      image_1:
        source: camera1/image
        queue_size: 1
      image_2:
        source: camera2/image
        queue_size: 1
      ground_truth: key-text/text
    outputs:
      - text
    env:
      DEFAULT_QUESTION: Control the arm by responding with commands such as “arm left”, “arm right”, “claw open” and “claw close” to grab the bottle and place it into the blue box. If the claw is empty, first use it to grab the bottle. Once you confirm the bottle is in the claw, move it to the blue box. After confirming the bottle is in the tray, open the claw. Only respond with one command at a time.
      LLAMA_FACTORY_ROOT_PATH: ../recorder

  - id: plot
    path: dora-rerun
    inputs:
      image_1:
        source: camera1/image
        queue_size: 1
      image_2:
        source: camera2/image
        queue_size: 1
      textlog_vlm: llama-factory-recorder/text
    env:
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480
      RERUN_MEMORY_LIMIT: 50%
      README: |
        To control the robot, use the following keys:
        - w: move chassis forward
        - s: move chassis backward
        - a: move chassis left
        - d: move chassis right
        - q: close gripper
        - e: open gripper
        - t: move arm forward
        - g: move arm backward
        - f: move arm left
        - h: move arm right
        - r: move arm up
        - y: move arm down
        - x: save
        - c: clear
        - b: begin
        - n: stop
        - m: goto


  - id: trans-cmd
    path: trans_cmd.py
    inputs:
      text: llama-factory-recorder/text
    outputs:
      - movec
      - claw
      - save
      - clear
      - begin
      - stop
      - goto

  - id: arm 
    path: gen72.py
    _unstable_deploy:
      machine: pi
    inputs:
      movec: trans-cmd/movec
      claw: trans-cmd/claw
      save: trans-cmd/save
      clear: trans-cmd/clear
      begin: trans-cmd/begin
      stop: trans-cmd/stop
      goto: trans-cmd/goto
    env:
      ROBOT_IP: 192.168.1.18
      SAVED_POSE_PATH: ./recorder/pose_library.json # The relative path of pose_library.json that relative to the path where you started the dora daemon on pi

  - id: chassis
    path: robot
    _unstable_deploy:
      machine: pi
    inputs:
      text: llama-factory-recorder/text
